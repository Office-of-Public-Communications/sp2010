	<script type="text/javascript" src="/Style%20Library/V6/js/vendor/mdb/jquery-3.2.1.min.js"></script>

	<script type="text/javascript">
		// Title case things - for use when delightful writers type things in all caps when they shouldn't ;)
		String.prototype.toTitleCase = function () {
			var i, j, str, lowers, uppers;
			str = this.replace(/([^\W_]+[^\s-]*) */g, function (txt) {
				return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
			});

			// Certain minor words should be left lowercase unless
			// they are the first or last words in the string
			lowers = ['A', 'An', 'The', 'And', 'But', 'Or', 'For', 'Nor', 'As', 'At',
				'By', 'For', 'From', 'In', 'Into', 'Near', 'Of', 'On', 'Onto', 'To', 'With'
			];
			for (i = 0, j = lowers.length; i < j; i++) str = str.replace(new RegExp('\\s' + lowers[i] + '\\s', 'g'),
				function (txt) {
					return txt.toLowerCase();
				}); // Certain words such as initialisms or acronyms should be left uppercase
			uppers = ['Id', 'Tv'];
			for (i = 0, j = uppers.length; i < j; i++) str = str.replace(new RegExp('\\b' + uppers[i] + '\\b', 'g'),
				uppers[i].toUpperCase());
			return str;
		}
		// build park dropdown
		$.ajax({
			url: "/Parks/_api/web/lists/GetByTitle('Parks')/items?$top=5000&$select=*,Image/Title&$expand=Image/Name&$orderby=Title%20asc",
			method: "GET",
			headers: {
				"Accept": "application/json; odata=verbose"
			},
			success: function (data) {
				parkItems = data.d.results;
				//console.log(parkItems);
				$.each(parkItems, function (index, park) {
					//console.log(park);
					$('#parkSelect > option:last-child').after($('<option value="' + park.Id + '">' + park
						.Title + '</option>'))
				});
			}
		});

		var todayStart = new Date();
		todayStart.setHours(0, 0, 0, 0);
		var todayStartISO = todayStart.toISOString();
		// get events
		$.ajax({
			url: "/Parks/_api/web/lists/GetByTitle('Events')/items?$top=30&$select=*,Park/Title&$expand=Park/Id&$orderby=Date asc&$filter=Date ge datetime'" +
				todayStartISO + "'",
			method: "GET",
			async: false,
			headers: {
				"Accept": "application/json; odata=verbose"
			},
			success: function (data) {
				eventItems = data.d.results;

				eventItems = data.d.results;
				//console.log(eventItems)

				$fraggle = $('<div id="eventSearchResults" class="row"></div>');

				var f1 = $.each(eventItems, function (index, event) {

					var imgId = event.ImageId;

					//event.img = 'test';

					//console.log(event);

					// moment the date for this event
					var date = moment(event.Date).format('ddd, MMM D, YYYY');
					var day = moment(event.Date).format('D');
					var month = moment(event.Date).format('MMM');

					var park = event.Park.Title;

					var today = moment(new Date).toIsoString;

					var title = event.Title.toTitleCase();

					var imgUrl = '';


					// if no image is selected, do this
					if (imgId == null) {
						var f2 = $.ajax({
							url: "/Parks/_api/web/lists/GetByTitle('ParksImages')/items?$select=*,EncodedAbsUrl,Park/Title&$expand=Park/Id&$filter=Park/Id eq " +
								event.ParkId, // + " and ",
							method: "GET",
							async: false,
							headers: {
								"Accept": "application/json; odata=verbose"
							},
							success: function (data) {

								var imgResult = data.d.results;

								//var random = Math.floor(Math.random() * imgResult.length);

								event.imgUrl = imgResult[0].EncodedAbsUrl;

								console.log(1)
							}
						})
						$.when(f2).done(frag());
					}

					// if image is selected, do this
					if (imgId != null) {
						var f2 = $.ajax({
							url: "/Parks/_api/web/lists/GetByTitle('ParksImages')/items?$select=*,EncodedAbsUrl,Park/Title&$expand=Park/Id&$filter=Id eq " +
								imgId, // + " and ",
							method: "GET",
							async: false,
							headers: {
								"Accept": "application/json; odata=verbose"
							},
							success: function (data) {
								var imgResult = data.d.results;

								event.imgUrl = imgResult[0].EncodedAbsUrl;

								console.log('yes img')
							}
						})
						$.when(f2).done(frag());
					}

					function frag() {
						console.log(2)
						$fraggle.append($(
							'<div class="event col-12 col-md-6 col-lg-4 p-3 my-1" data-park="' +
							event.ParkId + '" data-date="' + moment(event.Date).format('LL') +
							'"><div class="container z-depth-1 px-3 pb-3 h-100 rounded"><div class="row"><div class="col px-0"><img class="card-img-top pkImg lazyload" src="' +
							event.imgUrl +
							'" alt="Card image cap"></div></div><div class="container"><div class="row"><div class="col-3 px-0 pt-3 px-0 text-uppercase text-center">' +
							month + '<br/><span class="day">' + day +
							'</span></div><div class="col-9 pl-3"><a href="/Parks/Pages/Event.aspx?=' +
							event.Id +
							'"><h5 class="pt-3 eventTitle"><strong style="letter-spacing: -.25px;">' +
							title +
							' <!--<div class="float-right"><i class="fal fa-angle-right"></i></div>--></strong></h5></a><small class="my-auto pr-3 text-muted d-block"><i class="fal fa-calendar"></i> ' +
							date +
							'</small><small class="my-auto pr-3 text-muted"><i class="fal fa-tree"></i> <a href="/parks/Pages/Park.aspx?=' +
							event.ParkId + '">' + park +
							'</a></small></div></div></div></div>'
						))
						//debugger;
					}
				});
				$.when(f1).done(function () {
					$fraggle.appendTo('#featEvents');
					console.log('i ran')
				})
			}
			//});
		})
		// dropdown sort functionality
		$('#dateSelect, #parkSelect').change(function () {

			var parkValue = $('#parkSelect').val();
			var dateValue = $('#dateSelect').val();

			//console.log(filterValue)
			$('.event').hide();
			// show all
			if (parkValue === '0' && dateValue === '0') {
				$('.event').show();
			}

			// filter by park
			if (parkValue !== '0' && dateValue === '0') {
				$('.event').each(function (i, el) {
					if ($(el).attr('data-park') == parkValue) {
						$(el).show();
						console.log(1)
					}
				})
			}
			if (parkValue === '0' && dateValue !== '0') {
				$('.event').each(function (i, el) {
					if ($(el).attr('data-date') == dateValue) {
						$(el).show();
						console.log(2)
					}
				})
			}
			if (parkValue !== '0' && dateValue !== '0') {
				$('.event').each(function (i, el) {
					if ($(el).attr('data-date') === dateValue && $(el).attr('data-park') === parkValue) {
						$(el).show();
						console.log(3)
					}
				})
			}

			// filter by date
			var dateValue = $('#dateSelect').val();
			var td = moment().format('LL');
			var tm = moment().add(1, 'days').format('LL');
			var tws = moment().startOf('isoWeek');
			var twe = moment().endOf('isoWeek')

			$('.event').hide();

			switch (dateValue) {
				// any day
				case '0':
					$('.event').show();
					break;
					// today
				case '1':
					$('.event').each(function (i, el) {
						var dd = $(el).attr('data-date');
						if (dd == td) {
							$(el).show();
						}
					})
					break;
					// tomorrow
				case '2':
					$('.event').each(function (i, el) {
						var dd = $(el).attr('data-date');
						if (dd == tm) {
							$(el).show();
						}
					})
					break;
					// this weekend
				case '3':
					$('.event').each(function (i, el) {
						var dd = moment($(el).attr('data-date')).format(
							'LL');
						var sun = moment().add(1, 'weeks').startOf(
							'isoWeek').format('LL');
						var sat = moment().endOf('isoWeek').format('LL');
						//console.log(dd, sat, sun)
						if (moment(dd).isSame(sat, 'day') || moment(dd)
							.isSame(sun, 'day')) {
							console.log(dd, sun, sat)
						}
						if (moment(dd).isSame(sat, 'day') || moment(dd)
							.isSame(sun, 'day')) {
							$(el).show();
						}
					})
					break;
					// this week
				case '4':
					$('.event').each(function (i, el) {
						var dd = moment($(el).attr('data-date'));
						if (dd.isAfter(tws) && dd.isBefore(twe)) {
							$(el).show();
						}
					})
					break;
					// next week
				case '5':
					$('.event').each(function (i, el) {
						var dd = moment($(el).attr('data-date'));
						var nws = moment().add(1, 'weeks').startOf(
							'isoWeek');
						var nwe = moment().add(1, 'weeks').endOf(
							'isoWeek')
						if (dd.isAfter(nws) && dd.isBefore(nwe)) {
							$(el).show();
						}
					})
					break;
					// this month
				case '6':
					$('.event').each(function (i, el) {
						var dd = moment($(el).attr('data-date'));
						var tms = moment().startOf('month');
						var tme = moment().endOf('month');
						if (dd.isAfter(tms) && dd.isBefore(tme)) {
							$(el).show();
						}
					})
					break;
					// next month
				case '7':
					$('.event').each(function (i, el) {
						var dd = moment($(el).attr('data-date'));
						var nms = moment().add(1, 'months').startOf(
							'month');
						var nme = moment().add(1, 'months').endOf(
							'month');
						if (dd.isAfter(nms) && dd.isBefore(nme)) {
							$(el).show();
						}
					})
					break;
				default:
					$('.event').show();
			}
		})
	</script>
