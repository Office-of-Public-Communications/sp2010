<head>

        #filterOptions select {
            border: none;

        #resultBtns .btn {

        .day {

            max-height: 120px;
            width: 100%;
            object-fit: cover;
        }
        h5.eventTitle:hover {

<body>
    <div aria-label="Parks Main Content" id="parkContent">
        <div id="featEvents" class="container">
        </div>
    </div>

    <script type="text/javascript" src="/Style%20Library/V6/js/vendor/mdb/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/Style%20Library/V7/js/vendor/moment/moment.min.js"></script>
    <script type="text/javascript" src="/Style%20Library/V7/js/vendor/moment/moment-recur.js"></script>
    <script type="text/javascript">
        // Title case things - for use when delightful writers type things in all caps when they shouldn't ;)
        String.prototype.toTitleCase = function () {
            var i, j, str, lowers, uppers;
            str = this.replace(/([^\W_]+[^\s-]*) */g, function (txt) {
                return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
            });

            // Certain minor words should be left lowercase unless
            // they are the first or last words in the string
            lowers = ['A', 'An', 'The', 'And', 'But', 'Or', 'For', 'Nor', 'As', 'At',
                'By', 'For', 'From', 'In', 'Into', 'Near', 'Of', 'On', 'Onto', 'To', 'With'
            ];
            for (i = 0, j = lowers.length; i < j; i++) str = str.replace(new RegExp('\\s' + lowers[i] + '\\s',
                'g'), function (txt) {
                return txt.toLowerCase();
            }); // Certain words such as initialisms or acronyms should be left uppercase
            uppers = ['Id', 'Tv'];
            for (i = 0, j = uppers.length; i < j; i++) str = str.replace(new RegExp('\\b' + uppers[i] + '\\b',
                'g'), uppers[i].toUpperCase());
            return str;
        }

        var todayStart = new Date();
        todayStart.setHours(0, 0, 0, 0);
        todayStartISO = todayStart.toISOString();
        //console.log(todayStartISO);
        var todayEnd = new Date();
        todayEnd.setHours(23, 59, 59, 999);
        var todayEndISO = todayEnd.toISOString();
        //console.log(todayEndISO);

        $.ajax({
            url: "/Parks/_api/web/lists/GetByTitle('Events')/items?$select=*,Park/Title, Recurring/Title,Date&$expand=Park/Id,Recurring/Id&$orderby=Date asc&$top=6&$filter=Date ge datetime'" + todayStartISO + "'",// and Date le datetime'" + todayEndISO + "'",
            method: "GET",
            headers: {
                "Accept": "application/json; odata=verbose"
            },
            success: function (data) {
                eventItems = data.d.results;
                //console.log(eventItems)

                $fraggle = $('<div id="eventSearchResults" class="row"></div>');

                var f1 = $.each(eventItems, function (index, event) {

                    var imgId = event.FeaturedImageId;

                    //event.img = 'test';

                    //console.log(event);

                    // moment the date for this event
                    var date = moment(event.Date).format('ddd, MMM D, YYYY');
                    var day = moment(event.Date).format('D');
                    var month = moment(event.Date).format('MMM');

                    var park = event.Park.Title;

                    var today = moment(new Date).toIsoString;

                    var title = event.Title.toTitleCase();

                    var imgUrl = '';


                    // if no image is selected, do this
                    if (imgId == null){
                        var f2 = $.ajax({
                            url: "/Parks/_api/web/lists/GetByTitle('ParksImages')/items?$select=*,EncodedAbsUrl,Park/Title&$expand=Park/Id&$filter=Park/Id eq " + event.ParkId, // + " and ",
                            method: "GET",
                            async: false,
                            headers: {
                                "Accept": "application/json; odata=verbose"
                            },
                            success: function (data) {

                                var imgResult = data.d.results;

                                //var random = Math.floor(Math.random() * imgResult.length);

                                event.imgUrl = imgResult[0].EncodedAbsUrl;

                                console.log(1)
                            }
                        })
                        $.when(f2).done(frag());
                    }

                    // if image is selected, get it
					if (imgId != null) {
						var f2 = $.ajax({
							url: "/Parks/_api/web/lists/GetByTitle('eventImages')/items?$select=*,EncodedAbsUrl&$filter=Id eq " +
								imgId, // + " and ",
							method: "GET",
							async: false,
							headers: {
								"Accept": "application/json; odata=verbose"
							},
							success: function (data) {
								var imgResult = data.d.results;

								event.imgUrl = imgResult[0].EncodedAbsUrl;
							}
						})
                        $.when(f2).done(frag());
                    }

                    function frag(){
                        $fraggle.append($('<div class="event col-12 col-md-6 col-lg-4 p-3 my-1" data-park="' +
                        event.ParkId + '" data-date="' + moment(event.Date).format('LL') +
                        '"><div class="container z-depth-1 px-3 pb-3 h-100 rounded"><div class="row"><div class="col px-0"><a href="/Parks/Pages/Event.aspx?=' + event.Id + '"><img class="card-img-top pkImg lazyload" src="' +
                        event.imgUrl +
                        '" alt="Card image cap"></a></div></div><div class="container"><div class="row"><div class="col-3 px-0 pt-3 px-0 text-uppercase text-center">' +
                        month + '<br/><span class="day">' + day +
                        '</span></div><div class="col-9 pl-3"><a href="/Parks/Pages/Event.aspx?=' +
                        event.Id +
                        '"><h5 class="pt-3 eventTitle"><strong style="letter-spacing: -.25px;">' +
                        title +
                        ' <!--<div class="float-right"><i class="fal fa-angle-right"></i></div>--></strong></h5></a><small class="my-auto pr-3 text-muted d-block"><i class="fal fa-calendar"></i> ' +
                        date +
                        '</small><small class="my-auto pr-3 text-muted"><i class="fal fa-tree"></i> <a href="/parks/Pages/Park.aspx?=' +
                        event.ParkId + '">' + park +
                        '</a></small></div></div></div></div>'
                        ))
                        //debugger;
                    }
                });
                $.when(f1).done(function(){
                    $fraggle.appendTo('#featEvents');
                })
            }
        });
    </script>
</body>

</html>
