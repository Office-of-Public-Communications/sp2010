        .ACCStyles2 a {
            text-decoration: none;
        }

        .ACCStyles2 .card {
            border-bottom: 1px #81D4FA solid !important;
        }

        .ACCStyles2 span {
            position: relative;
            float: right;
            margin-bottom: 2.5rem;

        }

        .ACCStyles2 span:after {
            content: "\f067";
            font-family: 'Font Awesome 5 Pro';
            position: absolute;
            right: 0;
            top: 0;
            left: 100%;
            color: black;
            display: block;
            width: 32px;
            height: 32px;
            line-height: 32px;
            background: #4FC3F7;
            border-radius: 50%;
            text-align: center;
            -webkit-transition: all .35s;
            -o-transition: all .35s;
            transition: all .35s;
        }

        .ACCStyles2 span.down:after {
            -ms-transform: rotate(135deg);
            -moz-transform: rotate(135deg);
            -webkit-transform: rotate(135deg);
            transform: rotate(135deg);
        }

        .pageACC2 > div {
            padding-left: 0px;
        }

<body>
    <form id="form2" runat="server">
        <section id="pageAccordion2" class="pageACC2">
            <div class="container">
                <!--Accordion wrapper-->
                <div class="accordion ACCStyles2" id="accordionEx2" role="tablist" aria-multiselectable="true"></div>
                <!--/.Accordion wrapper-->
            </div>
        </section>
    </form>
    <script type="text/javascript">
        $(document).ready(function () {
            $().SPServices({
                operation: "GetListItems",
                //async: false,
                // CHANGE LIST NAME BELOW (CASE SENSITIVE)
                listName: "Completed",
                // CHANGE LIST LOCATION BELOW IF REMOTE (CASE SENSITIVE)
                WEBurl: "",
                // CHANGE COLUMN NAMES BELOW (CASE SENSITIVE)
                CAMLViewFields: "<ViewFields><FieldRef Name='Title' /><FieldRef Name='Question' /><FieldRef Name='ID' /></ViewFields>",
                completefunc: function (xData, Status) {
                    $(xData.responseXML).SPFilterNode("z:row").each(function () {
                        // CHANGE COLUMN NAMES BELOW (CASE SENSITIVE)
                        var ACCTitle = $(this).attr("ows_Title");
                        var ACCInfo = $(this).attr("ows_Question");
                        var ACCID = $(this).attr("ows_ID");
                        // DO NOT CHANGE ANYTHING BELOW THIS LINE UNLESS ADDING MULTIPLE ACCORDIONS ON ONE PAGE- MUST ADD ID'S
                        $('.ACCStyles2')
                            //CREATES HEADER OF EACH ACCORDION ENTRY
                            .append($('<div class="card">')
                                .append($('<div class="card-header pb-1 pl-0" role="tab">')
                                    .attr("id", ACCID + "Title2").attr("aria-labelledby",
                                        "Title2 " + ACCID)
                                    .append($(
                                            '<a data-toggle="collapse" data-parent=".ACCStyles2" aria-expanded="false">'
                                        ).attr("href", "#" + ACCID + "Info2").attr(
                                            "aria-controls", ACCID + "Info2")
                                        .append($('<h5 class="mr-2">').html(ACCTitle)
                                            .append($('<span class="rotate2">')))))
                                //CREATES BODY OF EACH ACCORDION ENTRY
                                .append($('<div class="collapse" role="tabpanel">').attr(
                                        "id", ACCID + "Info2").attr("aria-labelledby",
                                        "Info2 " + ACCID)
                                    .append($(' <div class="card-body pt-1 pl-2">').html(
                                        ACCInfo))))
                    });
                }
            });
            //Accordion Icon Animation
            $('#accordionEx2 .accordion').each(function () {
                $('.ACCStyles2 > div').on('show.bs.collapse', function () {
                    $(this).find(".rotate2").addClass("down");
                });
                $('.ACCStyles2 > div').on('hide.bs.collapse', function () {
                    $(this).find(".rotate2").removeClass("down");
                });
            });
        });
    </script>
</body>
