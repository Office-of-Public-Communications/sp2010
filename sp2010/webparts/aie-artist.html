    <script type="text/javascript">
    /**
     *  Spservices to get Artist information
     */
$(document).ready(function () {
    /* Dynamically Load Item */
    URL = location.href.toLowerCase();
    newID = URL.split('=')[1].replace("#", "");

    // newID2 = dirInfo.Artist.lookupId;

        newData = $().SPServices.SPGetListItemsJson({
            webURL: "/Arts/ArtsEducation/",
            listName: "Artists",

                newID + "</Value></Eq></Where></Query>",

            CAMLRowLimit: "",
            CAMLQueryOptions: "",
            changeToken: "",
            contains: "",
            mapping: {
                ows_ID: {
                    mappedName: "ID",
                    objectType: "Text"
                },
                ows_Title: {
                    mappedName: "Title",
                    objectType: "Text"
                },
                ows_Description: {
                    mappedName: "Description",
                    objectType: "Text"
                },
                ows_Statement: {
                    mappedName: "Statement",
                    objectType: "Text"
                },
                ows_Phone: {

                    objectType: "Text"
                },

                },

                    mappedName: "Email",
                    objectType: "URL"
                },
                ows_Website: {
                    mappedName: "Website",
                    objectType: "URL"
                },
                ows_Youtube: {
                    mappedName: "Youtube",
                    objectType: "URL"
                },
                ows_Facebook: {
                    mappedName: "Facebook",
                    objectType: "URL"
                },
                ows_Instagram: {
                    mappedName: "Instagram",
                    objectType: "URL"
                },
                ows_Twitter: {
                    mappedName: "Twitter",
                    objectType: "URL"
                },
                ows_Services: {
                    mappedName: "Services",
                    objectType: "Text"
                },
            }, // name, mappedName, objectType,
            mappingOverrides: null,
            debug: false
        })

        // build page elements from data

        f1 = $.when(newData).done(function () {

            dirInfo = this.data[0];

            //console.log(dirInfo)

            // build artist info
            if (dirInfo.Description) {
                $('#dir-description').html(dirInfo.Description).removeClass('d-none');
                $('#dir-description-title').removeClass('d-none').addClass('dirT');
            }
            if (dirInfo.Statement) {
                $('#dir-statement').html(dirInfo.Statement).removeClass('d-none');
                $('#dir-statement-title').removeClass('d-none').addClass('dirT');
            }

            // build contact
            if (dirInfo.Title) {
                $('#dir-title').html(dirInfo.Title).removeClass('d-none');
            }
            if (dirInfo.Phone) {
                $('#dir-phone').html('<i class="fal fa-phone"></i> ' + dirInfo.Phone).removeClass('d-none');
            }
            if (dirInfo.Email) {
                $('#dir-email').html('<i class="fal fa-envelope"></i> <a href="mailto:' + dirInfo.Email + '">' + dirInfo.Email + '</a>').removeClass('d-none');
            }
            if (dirInfo.Website) {
                $('#dir-website').html('<i class="fal fa-globe"></i> <a href="' + dirInfo.Website.toString().split(',')[0] + '" target="_blank">' + dirInfo.Website.toString().split(',')[0] + '</a>').removeClass('d-none');
            }
            if (dirInfo.Facebook) {
                $('#dir-fb').attr('href', dirInfo.Facebook.toString().split(',')[0]).removeClass('d-none');
            }
            if (dirInfo.Twitter) {
                $('#dir-tw').attr('href', dirInfo.Twitter.toString().split(',')[0]).removeClass('d-none');
            }
            if (dirInfo.Instagram) {
                $('#dir-ig').attr('href', dirInfo.Instagram.toString().split(',')[0]).removeClass('d-none');
            }
            if (dirInfo.Youtube) {
                $('#dir-yt').attr('href', dirInfo.Youtube.toString().split(',')[0]).removeClass('d-none');
            }

        });
/**

    $.when(f1).done( function(){

                },
                ows_Artist: {

                },
            }, // name, mappedName, objectType,
            mappingOverrides: null,
            debug: false
        })

        // build page elements from data
        f2 = $.when(newData2).done(function () {
            dirInfo2 = this.data;

            // build related programs
            //console.log(dirInfo2)

                for (i = 0; i < dirInfo2.length; i++) {
