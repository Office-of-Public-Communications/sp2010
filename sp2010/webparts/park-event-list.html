<body>
    <form id="form1" runat="server">
        <section aria-label="Main Page Content" id="fullPageContent">
            <div class="container">
                <!--table trial-->
                <table id="dirTable" class="table table-striped table-bordered table-responsive-md" cellspacing="0"
                    width="100%">
                    <thead id="tHeader">
                    </thead>
                    <tbody id="rowItems">
                    </tbody>
                </table>
            </div>
        </section>
    </form>

    <script type="text/javascript" defer src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" defer src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
    <script type="text/javascript" src="/Style%20Library/Haylee-Dev/js/broward/Library/moment.min.js"></script>
    <script type="text/javascript" defer src="https://cdn.datatables.net/plug-ins/1.10.19/sorting/datetime-moment.js"></script>
    <script type="text/javascript">
        tHeader = $("#tHeader");
        tFooter = $("#tFooter");
        rowItems = $("#rowItems");

        $(document).ready(function () {
            var dTSearch = location.href.toLowerCase();
            if (dTSearch.indexOf('?=') >= 0) {
                dTSearchVar = dTSearch.split('=')[1].split('+').join(' ');
            } else {
                dTSearchVar = ''
            }
            dirResults = $().SPServices.SPGetListItemsJson({
                webURL: "/Parks",
                listName: "Events",
                viewName: "",
                CAMLViewFields: "",
                mapping: {
                    ows_ID: {
                        mappedName: "ID",
                        objectType: "Text"
                    },
                    ows_Title: {
                        mappedName: "Title",
                        objectType: "Text"
                    },
                    ows_Date: {
                        mappedName: "Date",
                        objectType: "DateTime"
                    },
                    ows_Recurring: {
                        mappedName: "Recurring",
                        objectType: "LookupMulti"
                    },
                    ows_Park: {
                        mappedName: "Park",
                        objectType: "Lookup"
                    },
                }, // name, mappedName, objectType,
                mappingOverrides: null,
                debug: false
            });

            f2 = $.when(dirResults).done(function () {

                //Header & Footer Titles
                tHeader.append($('<tr id="headerRow">'));
                thisDirResults = this.data;

                dirResultsTitles = this.data[0];
                dirKeys = Object.keys(dirResultsTitles);

                for (i = 0; i < 2; i++) {
                    dirTitles = dirKeys[i];
                    tHeaderRow = $("#headerRow");
                    tFooterRow = $("#footerRow")
                }
                tHeaderRow.append($(
                    '<th>Title</th><th>Park</th><th>Date</th>'
                ));

                //Main Data
                for (i = 0; i < thisDirResults.length; i++) {
                    dirItems = thisDirResults[i]

                    //check if date is upcoming or past
                    var today = new Date();
                    today.setHours(0, 0, 0, 0);

                    if (dirItems.Date >= today || dirItems.Recurring) {
                        //console.log(dirItems.Title, dirItems.ID)
                        //console.log(dirItems.Recurring)
                        // if recurring, add recurring text
                        if (!dirItems.Recurring) {
                            var date = moment(dirItems.Date).format('LL');
                        }
                        // if date, add date
                        if (dirItems.Recurring) {
                            var date = dirItems.Recurring[0].lookupValue;
                        }
                        //console.log(date)
                        $("#rowItems")
                            .append($('<tr>')
                                .append('<td><a id="dirListTitleLink" href="../Pages/Event.aspx?=' +
                                    dirItems.ID + '">' + dirItems.Title + '</a></td>')
                                .append($('<td>' + (dirItems.Park != undefined ? dirItems.Park.lookupValue :
                                    ' ') + '</td>'))
                                .append($('<td>' + date + '</td>'))
                            )
                    }
                }
            })

            $.when(f2).done(function () {

                $.fn.dataTable.moment('LL', 'en');
                $('#dirTable').DataTable({
                    "order": [
                        [2, 'asc']
                    ],
                    "columns": [null,
                        null,
                        null
                    ],
                });

                $('.dataTables_wrapper').find('label').each(
                    function () {
                        $(this).parent().append($(
                            this).children());
                    });
                $('.dataTables_filter').find('input').each(
                    function () {
                        $('#dirTable_filter input').attr(
                            "placeholder",
                            "Search");
                        $('#dirTable_filter input').removeClass(
                            'form-control-sm');
                    });
                $('.dataTables_length').addClass(
                    'd-flex flex-row');
                $('.dataTables_filter').addClass(
                    'md-form');
                $('select').addClass('mdb-select');
                $('.mdb-select')
                    .material_select();
                $('.mdb-select').removeClass(
                    'form-control form-control-sm custom-select custom-select-sm'
                );
                $('.dataTables_filter').find('label').remove();
            })
        })

        $('#fullPageContent > div > div.row.pt-3.mb-r').removeClass('mb-r');
        webpartMove = $("#tableContainer")
        webpartMove.detach();
        webpartMove.appendTo("#fullPageContent");
    </script>
</body>
