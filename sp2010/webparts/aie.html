    <script type="text/javascript">
        // spservices
        /* Dynamically Load Item */
        URL = location.href.toLowerCase();
        newID = URL.split('=')[1].replace("#", "");

        gallery = [];

        lt = '';
        lg = '';

        $(document).ready(function () {

            newData2 = $().SPServices.SPGetListItemsJson({
                webURL: "/Arts/ArtsEducation/",
                listName: "Services",
                viewName: "",
                CAMLQuery: "<Query><Where><Eq><FieldRef Name='ID'/><Value Type='Text'>" +
                    newID + "</Value></Eq></Where></Query>",
                CAMLViewFields: "",
                CAMLRowLimit: "",
                CAMLQueryOptions: "",
                changeToken: "",
                contains: "",
                mapping: {
                    ows_ID: {
                        mappedName: "ID",
                        objectType: "Text"
                    },
                    ows_Title: {
                        mappedName: "Title",
                        objectType: "Text"
                    },
                    ows_Artist: {
                        mappedName: "Artist",
                        objectType: "Lookup"
                    },
                    ows_Description: {
                        mappedName: "Description",
                        objectType: "Text"
                    },
                    ows_Goals: {
                        mappedName: "Goals",
                        objectType: "Text"
                    },
                    ows_ClassSize: {
                        mappedName: "ClassSize",
                        objectType: "Text"
                    },
                    ows_Duration: {
                        mappedName: "Duration",
                        objectType: "Text"
                    },
                    ows_Fees: {
                        mappedName: "Fees",
                        objectType: "Text"
                    },
                    ows_Disciplines: {

                        objectType: "LookupMulti"
                    },
                    ows_Environment: {
                        mappedName: "Environment",
                        objectType: "LookupMulti"
                    },
                    ows_AcademicStandards: {
                        mappedName: "Standards",
                        objectType: "Text"
                    },
                    ows_CourseType: {
                        mappedName: "CourseType",
                        objectType: "LookupMulti"
                    },
                }, // name, mappedName, objectType,
                mappingOverrides: null,
                debug: false
            })

            // build page elements from data

            f1 = $.when(newData2).done(function () {

                dirInfo2 = this.data[0];

                console.log(dirInfo2)

                // build title & description
                if (dirInfo2.Title) {
                    $('#dir-title').html(dirInfo2.Title).removeClass('d-none');;
                }
                if (dirInfo2.Artist.lookupValue) {
                    $('#dir-artist').html(dirInfo2.Artist.lookupValue + ' <i class="fal fa-external-link fa-xs" style="vertical-align:5%"></i>').removeClass('d-none');
                }
                if (dirInfo2.Disciplines) {
                    for (i = 0; i < dirInfo2.Disciplines.length; i++) {
                        $('#dir-disciplines').html(dirInfo2.Disciplines[i].lookupValue).removeClass('d-none');
                        $('#dir-disciplines-title').removeClass('d-none').addClass('d-block mt-3 font-weight-bold');

                }
                if (dirInfo2.Description) {
                    $('#dir-description').html(dirInfo2.Description).removeClass('d-none');
                    $('#dir-description-title').removeClass('d-none').addClass('d-block mt-3 font-weight-bold');
                }
                if (dirInfo2.Goals) {
                    $('#dir-statement').html(dirInfo2.Goals).removeClass('d-none');
                    $('#dir-statement-title').removeClass('d-none').addClass('d-block mt-3 font-weight-bold');
                }
                if (dirInfo2.Environment) {
                    for (i = 0; i < dirInfo2.Environment.length; i++) {
                        $('#dir-environment').html(dirInfo2.Environment[i].lookupValue).removeClass('d-none');
                        $('#dir-environment-title').removeClass('d-none').addClass('d-block mt-3 font-weight-bold');

                    $('#dir-standards-title').removeClass('d-none').addClass('d-block mt-3 font-weight-bold');

                    $('#dir-classSize-title').removeClass('d-none').addClass('d-block mt-3 font-weight-bold');
