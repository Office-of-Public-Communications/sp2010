    // compress image using FileReader & Canvas APIs
    function compress(e) {
      const width = 500;
      const height = 300;
      const fileName = e.target.files[0].name;
      const reader = new FileReader();
      reader.readAsDataURL(e.target.files[0]);
      reader.onload = event => {
        const img = new Image();
        img.src = event.target.result;
        img.onload = () => {
          const elem = document.createElement('canvas');
          elem.setAttribute('id', 'canvas');
          console.log(elem);
          elem.width = width;
          elem.height = height;
          const ctx = elem.getContext('2d');
          // img.width and img.height will contain the original dimensions
          ctx.drawImage(img, 0, 0, width, height);
          var imgData = ctx.createImageData(width, height);
          imgData.data.set(elem);
          var image = ctx.getImageData(0, 0, width, height);
          console.log(image);
          console.log(image.data);
          buffer = image.data.buffer; // ArrayBuffer
          console.log(buffer);
          ctx.canvas.toDataURL('image/jpeg', 0.6);
          //console.log(ctx.canvas.toDataURL('image/jpeg', 0.6))
          console.log(reader.result)

          //Uint8Array.from(atob(reader.result.replace(/^data:image\/(png|jpeg|jpg);base64,/, '')), function(c) {return c.charCodeAt(0); console.log(this);})}
        }
        reader.onerror = error => console.log(error);
      };
    }


    // Upload the file.

    function uploadFile() {

      // Define the folder path for this example.
      // TODO: this needs to automate based on where the user came from
      var serverRelativeUrlToFolder = '/Sandbox/v6/MattDEV/PublishingImages';

      var serverUrl = _spPageContextInfo.webAbsoluteUrl;

      // Initiate method calls using jQuery promises.
      // Get the local file as an array buffer.
      var getFile = getFileBuffer();
      getFile.done(function (arrayBuffer) {

        // Add the file to the SharePoint folder.
        var addFile = addFileToFolder(arrayBuffer);
        addFile.done(function (file, status, xhr) {

          // Get the list item that corresponds to the uploaded file.
          var getItem = getListItem(file.d.ListItemAllFields.__deferred.uri);
          getItem.done(function (listItem, status, xhr) {

            // Change the display name and title of the list item.
            var changeItem = updateListItem(listItem.d.__metadata);
            changeItem.done(function (data, status, xhr) {
              alert('file uploaded and updated');
            });
            changeItem.fail(onError);
          });
          getItem.fail(onError);
        });
        addFile.fail(onError);
      });
      getFile.fail(onError);

      // Get the local file as an array buffer.
      function getFileBuffer() {
        var deferred = jQuery.Deferred();
        var reader = new FileReader();
        reader.onloadend = function (e) {
          deferred.resolve(e.target.result);
        }
        reader.onerror = function (e) {
          deferred.reject(e.target.error);
        }
        reader.readAsArrayBuffer(fileInput[0].files[0]);
        return deferred.promise();
      }

      // Add the file to the file collection in the Shared Documents folder.
      function addFileToFolder(arrayBuffer) {

        // Get the file name from the file input control on the page.
        var parts = fileInput[0].value.split('\\');
        var fileName = parts[parts.length - 1];

        console.log(fileName);
        console.log(arrayBuffer);

        // Construct the endpoint.
        var fileCollectionEndpoint = String.format(
          "{0}/_api/web/getfolderbyserverrelativeurl('{1}')/files" +
          "/add(overwrite=true, url='{2}')",
          serverUrl, serverRelativeUrlToFolder, fileName);

        // Send the request and return the response.
        // This call returns the SharePoint file.
        return jQuery.ajax({
          url: fileCollectionEndpoint,
          type: "POST",
          data: arrayBuffer,
          processData: false,
          headers: {
            "accept": "application/json;odata=verbose",
            "X-RequestDigest": jQuery("#__REQUESTDIGEST").val(),
            "content-length": arrayBuffer.byteLength
          }
        });
      }

      // Get the list item that corresponds to the file by calling the file's ListItemAllFields property.
      function getListItem(fileListItemUri) {

        // Send the request and return the response.
        return jQuery.ajax({
          url: fileListItemUri,
          type: "GET",
          headers: {
            "accept": "application/json;odata=verbose"
          }
        });
      }

      // Change the display name and title of the list item.
      function updateListItem(itemMetadata) {

        // Define the list item changes. Use the FileLeafRef property to change the display name.
        // For simplicity, also use the name as the title.
        // The example gets the list item type from the item's metadata, but you can also get it from the
        // ListItemEntityTypeFullName property of the list.
        var body = String.format("{{'__metadata':{{'type':'{0}'}},'FileLeafRef':'{1}','Title':'{2}'}}",
          itemMetadata.type, newName, newName);

        // Send the request and return the promise.
        // This call does not return response content from the server.
        return jQuery.ajax({
          url: itemMetadata.uri,
          type: "POST",
          data: body,
          headers: {
            "X-RequestDigest": jQuery("#__REQUESTDIGEST").val(),
            "content-type": "application/json;odata=verbose",
            "content-length": body.length,
            "IF-MATCH": itemMetadata.etag,
            "X-HTTP-Method": "MERGE"
          }
        });
      }
    }

    // Display error messages.
    function onError(error) {
      alert(error.responseText);
    }
